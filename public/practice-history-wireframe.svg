  <text x="40" y="970" font-family="Arial, sans-serif" font-size="12" fill="#666">• 面试问题预览（最多显示2个）</text>
  <text x="40" y="985" font-family="Arial, sans-serif" font-size="12" fill="#666">• 查看详情按钮用于跳转到详细页面</text>
